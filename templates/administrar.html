<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Registros</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Administrar Registros</h1>

        <a href="/" class="registro-link">Volver al Registro</a>
        <div class="separator"></div>

        <!-- Tabla para mostrar los registros -->
        <table class="registro-table">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                <tr>
                    <td>{{ persona.dni }}</td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.apellido }}</td>
                    <td>{{ persona.direccion }}</td>
                    <td>{{ persona.telefono }}</td>
                    <td>
                        <form action="/eliminar/{{ persona.id }}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este registro?');">
                            <button type="submit" class="eliminar-btn">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Estilos adicionales si es necesario -->
    <style>
        .registro-table {
            width: 100%;
            border-collapse: collapse;
        }

        .registro-table th, .registro-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .registro-table th {
            background-color: #f2f2f2;
            text-align: center;
        }

        .eliminar-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .eliminar-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</body>
</html>
